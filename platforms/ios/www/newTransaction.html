
<div class="navbar">

        <ul>
		<li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">نام گروه</div>
                <div class="item-input">
                  <label id="GroupName" type="text">{{groups url_query.groupid "Name"}}</label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-comment"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">توضیحات</div>
                <div class="item-input">
                  <input id="Description" type="text" placeholder="توضیحات">
                </div>
              </div>
            </div>
          </li>
          
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-settings"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">نوع تراکنش</div>
                <div class="item-input">
                  <select id="Type">
                    <option value="1">غذا</option>
                    <option value="2">حمل و نقل</option>

					<option value="4">علی الحساب</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>

                <div class="item-title label">زمان</div>
                <div class="item-input">
				  <input type="text" placeholder="زمان" readonly="readonly" id="DateTimeFaDisplay"/>
				  <input type="hidden" placeholder="Date Time" readonly="readonly" id="DateTimeFa"/>
                  
                </div>
              </div>
            </div>
          </li>
          
        </ul>
      </div>

        <ul id="userPayments">
			<li>
				<div class="item-content">
				  <div class="item-inner"> 
					<div class="item-title label">
						<a id="equalDivide" href="#" class="list-button item-link active">تقسیم هزینه</a>
					</div>
					<div class="item-input">
						<div class="row">
						<div class="col-50">هزینه کل: <label id="sumCost">۰</label></div>
						<div class="col-50">پرداختی کل: <label id="sumPayment">۰</label></div>

					</div>
				  </div>
				</div>

        <ul>
